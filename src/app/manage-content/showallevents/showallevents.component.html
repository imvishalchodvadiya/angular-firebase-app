<ngx-ui-loader></ngx-ui-loader>
<!-- Start Breadcrumbbar -->
<div class="breadcrumbbar">
    <div class="row align-items-center">
        <div class="col-md-8 col-lg-8">
            <h4 class="page-title">All Events</h4>
        </div>
    </div>
</div>
<!-- End Breadcrumbbar -->
<!-- Start Contentbar -->
<div class="contentbar">
    <div class="card">
        <div class="card-body row">
            <div class="col-lg-12 col-xl-6">
                <div class="row align-items-center mb-4">
                    <div class="col-9">
                        <h5 class="card-title mb-0">Upcoming Events</h5>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <tbody>
                            <tr>
                                <td class="text-left">Title</td>
                                <td class="text-left">Location</td>
                                <td class="text-left">Date</td>
                                <td class="text-left"></td>
                            </tr>
                            <tr *ngFor="let item of eventData; let j = index">
                                <td (click)="showEventDisplayPopup(item.data)" style="cursor: pointer;">{{item.data.title}}</td>
                                <td class="text-left">{{item.data.place}}</td>
                                <td class="text-left">{{item.data.date}}</td>
                                <td><button type="button" class="btn btn-danger" (click)="onEventDelete(item.id)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal fade show" id="myModal" [style.display]="showEventDisplay ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{ eventtitle }}</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="card">
                    <img class="card-img-top" [src]="eventimage" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title font-18">{{ eventtitle }}</h5>
                        <p class="card-text">Date : {{eventdate}}</p>
                        <p class="card-text">Place : {{eventlocation}}</p>
                        <p class="card-text">{{eventcontent}}</p>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hide()">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="modal-backdrop fade show" [style.display]=" showEventDisplay ? 'block' : 'none'"></div>
