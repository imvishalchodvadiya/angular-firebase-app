<!-- Start Containerbar -->
<div id="containerbar" class="containerbar authenticate-bg">
    <header class="auth-header text-center pt-2 pb-2">
        <h2>Southern African Alumni Network CMS</h2>
    </header>
    <!-- /header -->
    <!-- Start Container -->
    <div class="container">
        <div class="auth-box login-box">
            <!-- Start row -->
            <div class="row no-gutters align-items-center">
                <!-- Start col -->
                <div class="col-md-6 col-lg-6">
                    <div class="auth-logo text-center">
                        <img src="assets/images/logo.png">
                    </div>
                    <h1 class="auth-title">WELCOME TO YOUR DASHBOARD</h1>
                </div>
                <div class="col-md-6 col-lg-6">
                    <!-- Start Auth Box -->
                    <div class="auth-box-right">
                        <div class="card">
                            <div class="card-body">
                                <form action="#" #loginForm="ngForm" (submit)="login(loginForm)">
                                    <h1 class="my-4">Sign In</h1>
                                    <div class="form-group mb-5">
                                        <input type="text" class="form-control" [(ngModel)]="user.email" id="email" placeholder="Email" #email="ngModel" name="email" ngvemail required>
                                        <p *ngIf="email.errors?.email" style="color:red">Enter Correct email id</p>
                                    </div>
                                    <div class="form-group mb-5">
                                        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" name="password">
                                        <p *ngIf="!password.valid" style="color:red">Password is required</p>
                                    </div>
                                    <div class="form-row mb-3">
                                        <div class="col-sm-6">
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="forgot-psw">
                                                <a id="forgot-psw" href routerLink="/forgotpassword" class="font-14">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg btn-block font-18  mb-3">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Auth Box -->
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
    </div>
    <!-- End Container -->
</div>
<!-- End Containerbar -->
